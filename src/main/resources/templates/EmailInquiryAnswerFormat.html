<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>문의 답변</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
<table align="center"
       style="margin: 40px auto; background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 20px;"
       width="600">
    <tr>
        <td style="text-align: center; font-size: 24px; font-weight: bold; color: #007BFF; margin-bottom: 10px;">
            COMKET
        </td>
    </tr>
    <tr>
        <td style="text-align: center; font-size: 22px; color: #333; margin-bottom: 20px;">문의 답변</td>
    </tr>
    <tr>
        <td style="text-align: left; font-size: 16px; color: #555; line-height: 1.6;">
            <p>안녕하세요, <span th:text="${name}">고객</span>님!</p>
            <p>문의하신 내용에 대한 답변입니다.</p>
            
            <div style="margin: 20px 0; padding: 15px; background-color: #f9f9f9; border-radius: 5px;">
                <p><strong>문의 유형:</strong> <span th:text="${inquiryType}">문의 유형</span></p>
                <p><strong>문의 내용:</strong></p>
                <p th:text="${message}" style="white-space: pre-line;">문의 내용</p>
            </div>
            
            <div style="margin: 20px 0; padding: 15px; background-color: #e6f7ff; border-radius: 5px; border-left: 4px solid #007BFF;">
                <p><strong>답변:</strong></p>
                <p th:text="${answer}" style="white-space: pre-line;">답변 내용</p>
            </div>
            
            <p>추가 문의사항이 있으시면 언제든지 문의해 주세요.</p>
            <p>감사합니다.</p>
            <p>COMKET 팀</p>
        </td>
    </tr>
    <tr>
        <td style="text-align: center; font-size: 12px; color: #aaa; margin-top: 20px;">
            <p>이 메일은 자동으로 발송된 메일입니다. 문의사항이 있으시면 고객센터로 연락해주세요.</p>
        </td>
    </tr>
</table>
</body>
</html>
