<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>워크스페이스 초대</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
<table align="center"
       style="margin: 40px auto; background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 20px;"
       width="600">
    <tr>
        <td style="text-align: center; font-size: 24px; font-weight: bold; color: #007BFF; margin-bottom: 10px;">
            COMKET
        </td>
    </tr>
    <tr>
        <td style="text-align: center; font-size: 22px; color: #333; margin-bottom: 20px;">워크스페이스 초대</td>
    </tr>
    <tr>
        <td style="text-align: center; font-size: 16px; color: #555; line-height: 1.6;">
            <p>안녕하세요, COMKET입니다!</p>
            <p><span th:text="${workspaceName} + ' 워크스페이스'">워크스페이스</span>에 초대되었습니다.</p>
            <p>COMKET에 가입하여 워크스페이스에 참여하세요!</p>
            <div style="margin: 20px 0;">
                <a href="#"
                   style="display: inline-block; background-color: #007BFF; color: #fff; text-decoration: none; padding: 10px 20px; border-radius: 5px; font-size: 16px;"
                   th:href="${inviteUrl}">
                    워크스페이스 참여하기
                </a>
            </div>
            <p>초대 코드는 <span style="font-weight: bold;" th:text="${workspaceInvitationCode}">******</span>입니다.</p>
        </td>
    </tr>
    <tr>
        <td style="text-align: center; font-size: 12px; color: #aaa; margin-top: 20px;">
            <p>이 메일은 자동으로 발송된 메일입니다. 문의사항이 있으시면 고객센터로 연락해주세요.</p>
            <p>혹시 이메일이 보이지 않는다면 스팸함을 확인해주세요.</p>
        </td>
    </tr>
</table>
</body>
</html>
