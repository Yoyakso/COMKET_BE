<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>비밀번호 재설정</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 0;">
<table align="center"
       style="margin: 40px auto; background: #fff; border: 1px solid #ddd; border-radius: 8px; padding: 20px;"
       width="600">
    <tr>
        <td style="text-align: center; font-size: 24px; font-weight: bold; color: #007BFF; margin-bottom: 10px;">
            COMKET
        </td>
    </tr>
    <tr>
        <td style="text-align: center; font-size: 22px; color: #333; margin-bottom: 20px;">비밀번호 재설정</td>
    </tr>
    <tr>
        <td style="text-align: center; font-size: 16px; color: #555; line-height: 1.6;">
            <p>안녕하세요, COMKET입니다!</p>
            <p>아래 링크를 클릭하여 비밀번호 재설정을 진행하세요.</p>
            <div style="margin: 20px 0;">
                <a href="#" style="background-color: #007BFF; color: white; padding: 10px 20px; text-decoration: none; border-radius: 5px; font-weight: bold;" th:href="${resetUrl}">비밀번호 재설정</a>
            </div>
            <p>비밀번호 재설정 링크는 <span th:text="${expirationTime}">5</span>분 동안만 유효합니다.</p>
            <p>링크가 작동하지 않는 경우, 아래 코드를 사용하여 비밀번호를 재설정하세요:</p>
            <div style="font-size: 24px; font-weight: bold; color: #007BFF; margin: 20px 0;" th:text="${code}">******</div>
        </td>
    </tr>
    <tr>
        <td style="text-align: center; font-size: 12px; color: #aaa; margin-top: 20px;">
            <p>이 메일은 자동으로 발송된 메일입니다. 문의사항이 있으시면 고객센터로 연락해주세요.</p>
            <p>본인이 요청하지 않은 경우 이 메일을 무시하셔도 됩니다.</p>
        </td>
    </tr>
</table>
</body>
</html>
